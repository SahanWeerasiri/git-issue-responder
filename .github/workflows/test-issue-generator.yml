name: Python - Test Issue Generator Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - master
      
jobs:
  process-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Required to close issues
      contents: read  # Required for checkout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process issue
        run: |
          python automation.py "[AUTO-GENERATED] Need to update the response given by the / url path" "Fix the response message to be more informative and user-friendly."
