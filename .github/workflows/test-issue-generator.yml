name: Python - Test Issue Generator Workflow

on:
  push:
    branches:
      - master
      
jobs:
  create-test-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Required to create issues
    steps:
      - name: Create Test Issue
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "[AUTO-GENERATED] Test Issue",
              body: "This issue was created by the test generator\n\n- Action Item 1\n- Action Item 2",
              labels: ["automated", "test"]
            });

      - name: Wait for trigger
        run: sleep 10